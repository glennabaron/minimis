<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title><%= title %> | minimis</title>
  <link rel="stylesheet" href="./css/docs.css">
  <script src="https://use.typekit.net/bbx2hlj.js"></script>
  <script>try{Typekit.load({ async: true });}catch(e){}</script>
</head>
<body id="top" class="c-layout  <%= title %>">
  <header class="c-layout__wrapper" role="banner">
    <h1 class="c-heading  c-heading--xl  /  u-text-align-center">
      <a href="index.html" class="c-link--inherit">minimis</a>
    </h1>
    <nav class="u-margin-bottom-xs  /  u-border-right-gray-1@lt-sidebar  /  u-white-space-nowrap@lt-sidebar  /  u-scroll@lt-sidebar" role="navigation">
      <ul class="o-list  o-list--inline  /  c-navigation  /  u-margin-bottom-0  /  u-text-align-center">
        <li class="o-list__item  /  c-copy  /  u-margin-right-xs"><a href="index.html">Examples</a></li>
        <li class="o-list__item  /  c-copy  /  u-margin-right-xs"><a href="install.html">Install</a></li>
        <li class="o-list__item  /  c-copy  /  u-margin-right-xs"><a href="objects.html">Objects</a></li>
        <li class="o-list__item  /  c-copy  /  u-margin-right-xs@lt-sidebar"><a href="utilities.html">Utilities</a></li>
      </ul>
    </nav>
  </header>

  <a href="#top" class="c-back-to-top"></a>

  <% if @blocks.size > 1 %>
  <% @blocks.sort! { |a, b| a[:title] <=> b[:title] } %>
  <nav class="c-layout__sticky-sidebar  /  c-sticky-sidebar  /  u-text-align-center@lt-sidebar">
    <ul class="o-list  o-list--inline@lt-sidebar  /  c-sticky-sidebar__nav">
      <% @blocks.each do |b| %>
      <li class="o-list__item  /  c-copy  /  <% unless b.equal?(@blocks.last) %>u-margin-right-xs@lt-sidebar<% end %>"><a href="#<%= b[:name] %>"><%= b[:title] %></a></li>
      <% end %>
    </ul>
  </nav>

  <% end %>

  <main class="c-layout__wrapper" role="main">
